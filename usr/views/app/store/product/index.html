{% spaceless %}
<div id="product-info">
  <div>
    <p class="text-sm text-justify" data-text="description"></p>
    <p class="text-md text-right">
      Preis: {pricing.value}€
    </p>
  </div>
  <hr />
  <form class="form" role="form">
    <div id="sizes" class="form-group col-md-12"></div>
    <div id="colors" class="form-group col-md-12"></div>
    <div class="col-md-8 col-md-offset-2">
      <div class="input-group">
        <input class="form-control input-sm" type="number" name="quantity" value="1" />
        <span class="input-group-btn">
          <button class="btn btn-sm">Hinzufügen</button>
        </span>
      </div>
    </div>
  </form>
</div>
{% endspaceless %}
