{% spaceless %}
{% raw %}
<li class="list-group-item">
  <div class="list-group-item-header">
    <button class="close" name="remove">&times;</button>
    <h5>{{ product.name }}</h5>
  </div>
  <div class="list-group-item-text">
    <p class="text-sm">
      Size: <strong>{{ product.variation.size }}</strong>
      <br />
      Color: <strong>{{ product.variation.color }}</strong>
    </p>
    <p class="text-md text-right">
      <span>{{ product.quantity }}</span>
      <span> x </span> 
      <strong>{{ product.pricing.value }}</strong>
    </p>
  </div>
</li>
{% endraw %}
{% endspaceless %}
