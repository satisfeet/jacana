{% spaceless %}
<!DOCTYPE html>
<html>
  <head>
  {% block head %}
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    {% block meta %}{% endblock %}
    {% block link %}{% endblock %}
  {% endblock %}
  </head>
  <body>
  {% block body %}
    {% block main %}{% endblock %} 
    {% block script %}{% endblock %}
  {% endblock %}
  </body>
</html>
{% endspaceless %}
