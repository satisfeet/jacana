<div id="order-checkout">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input name="name" class="form-control" type="text" placeholder="Max Mustermann" />
    </div>
    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input name="email" class="form-control" type="email" placeholder="info@example.com" />
    </div>
    <div class="form-group">
      <label for="address-street" class="control-label">Stra√üe</label>
      <input name="address-street" class="form-control" type="text" placeholder="Hauptstr. 4" />
    </div>
    <div class="form-group">
      <label for="address-code" class="control-label">Postleitzahl</label>
      <input name="address-code" class="form-control" type="number" min="10000" max="99999" placeholder="12033" />
    </div>
    <button class="btn btn-sm pull-right">Bestellen</button>
  </form>
</div>
