<div id="order-checkout">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input name="name" class="form-control" type="text" 
        data-value="name" placeholder="Max Mustermann" />
    </div>
    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input name="email" class="form-control" type="email" 
        data-value="email" placeholder="info@example.com" />
    </div>
    <div class="form-group">
      <label for="street" class="control-label">Stra√üe</label>
      <input name="street" class="form-control" type="text" 
        data-value="street" placeholder="Hauptstr. 4" />
    </div>
    <div class="form-group">
      <label for="zipcode" class="control-label">Postleitzahl</label>
      <input name="zipcode" class="form-control" type="number" 
        data-value="zipcode" min="10000" max="99999" placeholder="12033" />
    </div>
    <button class="btn btn-sm pull-right">Bestellen</button>
  </form>
</div>
