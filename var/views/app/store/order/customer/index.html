<div id="order-checkout">
  <form class="form-horizontal" autocomplete="on" role="form">
    <fieldset>
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input id="name" name="name" class="form-control" type="text"
          value="{{ customer.name }}" placeholder="Max Mustermann" required>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input id="email" name="email" class="form-control" type="email"
          value="{{ customer.email }}" placeholder="info@example.com" required>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-8">
            <label for="address-street" class="control-label">Straße</label>
            <input id="address-street" name="address-street" class="form-control" type="text"
              value="{{ customer.address.street }}" placeholder="Hauptstr." required>
          </div>
          <div class="col-md-4">
            <label for="address-streetNrr" class="control-label">Straße</label>
            <input id="address-streetNrr" name="address-streetNr" class="form-control" type="text"
              value="{{ customer.address.streetNr }}" placeholder="4" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="address-zipCode" class="control-label">Postleitzahl</label>
            <input id="address-zipCode" name="address-zipCode" class="form-control" type="number"
              value="{{ customer.address.zipCode }}" min="10000" max="99999" 
              placeholder="12033" required>
          </div>
          <div class="col-md-6">
            <label for="address-place" class="control-label">Ort</label>
            <input id="address-place" name="address-place" class="form-control" type="text"
              value="{{ customer.address.place }}" placeholder="Berlin" required>
          </div>
        </div>
      </div>
      <button class="btn btn-sm pull-right">Bestellen</button>
    </fieldset>
  </form>
</div>
