<div id="order-checkout">
  <form class="form-horizontal" autocomplete="on" role="form">
    <fieldset>
      <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input id="name" name="name" class="form-control" type="text"
          placeholder="Max Mustermann" />
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input id="email" name="email" class="form-control" type="email"
          placeholder="info@example.com" />
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-8">
            <label for="street" class="control-label">Straße</label>
            <input id="street" name="street" class="form-control" type="text"
              placeholder="Hauptstr." />
          </div>
          <div class="col-md-4">
            <label for="street-nr" class="control-label">Straße</label>
            <input id="street-nr" name="street-nr" class="form-control" type="text"
              placeholder="4" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-6">
            <label for="zip-code" class="control-label">Postleitzahl</label>
            <input id="zip-code" name="zip-code" class="form-control" type="number"
              min="10000" max="99999" placeholder="12033" />
          </div>
          <div class="col-md-6">
            <label for="place" class="control-label">Ort</label>
            <input id="place" name="place" class="form-control" type="text"
              placeholder="Berlin" />
          </div>
        </div>
      </div>
      <button class="btn btn-sm pull-right">Bestellen</button>
    </fieldset>
  </form>
</div>
